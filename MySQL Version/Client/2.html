<!DOCTYPE html>

<html>

<head>
    
    <!-- заголовок страницы -->
    <title> Pilot Project </title>
    
    <script>
        
    if (window.step !== 2) {
        window.location.replace("/");
    } else {

        /*globals socket*/
        socket.emit('getAirlines');
        socket.on('getAirlines', function (message) {

            'use strict';
            
            /*globals $*/
            $('#selector2').empty();
            $('#total-value').empty();
            
            var temp = '', count;
            
            for (count = 0; count < message.result.length; count += 1) {
                temp = temp + "<span class='airlines-list' value='" + message.result[count].iata + "'><li>" + message.result[count].name + "<\/span>";

            }
            
            $('#selector2').append(temp);
            $('#total-value').text(message.result.length);

            if (!message.result.length) {
                $('#header_2').text("Sorry!");
                $('#text_2').text("We have not found airlines connecting the airports you chose.");
                $('#total').remove();
                $('#button2').remove();
            }
        });




        $('#button2').click(function () {
            
            'use strict';
            
            $('body').empty();
            
            $.ajax({
                url: '3.html',
                type: "GET",
                dataType: 'text',
                success: function (html) {
                    window.step = 3;
                    $('body').css("margin-left", "100%");
                    $('body').html(html);
                    $('body').animate({
                        marginLeft: "0%"
                    }, 200);
                }
            });
            
        });

        $('#button-back-p2').click(function () {
            
            'use strict';
            
            $('body').empty();
            
            $.ajax({
                url: 'index.html',
                type: "GET",
                dataType: 'text',
                success: function (html) {
                    window.step = 1;
                    $('body').css("margin-left", "-100%");
                    $('body').html(html);
                    $('body').animate({
                        marginLeft: "0%"
                    }, 200);
                }
            });
        });
        
    }

    </script>

</head>

<!-- структура основной страницы -->
<body>
        
    <div class="page">
        
        <div class="header" id="header_2"> Great! We found the airlines! </div>

        <div class="text" id="text_2"> The following airlines fly from your airport to the resort of your choice, which have special credit card programs. We will check which credit cards you can apply for to get your flights free of charge. </div>
        
        <div id="select">
            
            <div id="selector2">

            </div>

        </div>

        <div class="border-text" id="total">Total of <span id="total-value">0</span> companies</div>

        <br>
            
        <button class="button-back" id="button-back-p2">Back</button>

        <button class="button" id="button2">Next!</button><br>

    </div>

</body>

</html>
